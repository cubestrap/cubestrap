name: cubestrap
description: "A Minecraft Launcher"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  oauth2: ^2.0.5
  gamepads: ^0.1.9
  url_launcher: ^6.3.2
  dart_mappable: ^4.6.1
  dio: ^5.9.0
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  cubeapi:
    path:
      packages/cubeapi
  modrinth:
    path:
      packages/modrinth
  path_provider: ^2.1.5
  flutter_dotenv: ^6.0.0
  hive_ce: ^2.16.0
  process_run: ^1.2.4
  uuid: ^4.5.2
  go_router: ^17.0.1
  google_fonts: ^6.3.3
  infinite_scroll_pagination: ^5.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  dart_mappable_builder: ^4.6.3
  riverpod_generator: ^4.0.0+1


dependency_overrides:
  build: 4.0.3

flutter:
  uses-material-design: true
  assets:
    - .env