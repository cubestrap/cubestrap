---
openapi: 3.1.0
components:
  schemas:
    AdoptiumJvmImpl:
      type: string
      enum:
      - hotspot
    AdoptiumVendor:
      type: string
      enum:
      - eclipse
      examples:
      - eclipse
      default: eclipse
    Architecture:
      type: string
      enum:
      - x64
      - x86
      - x32
      - ppc64
      - ppc64le
      - s390x
      - aarch64
      - arm
      - sparcv9
      - riscv64
    Attestation:
      type: object
      required:
      - id
      - filename
      - os
      - architecture
      - image_type
      properties:
        id:
          type: string
        filename:
          type: string
        featureVersion:
          type: integer
          format: int32
        release_name:
          type:
          - string
          - "null"
          examples:
          - jdk-21.0.5+11
        os:
          $ref: "#/components/schemas/OperatingSystem"
        architecture:
          $ref: "#/components/schemas/Architecture"
        image_type:
          $ref: "#/components/schemas/ImageType"
        jvm_impl:
          $ref: "#/components/schemas/JvmImpl"
        vendor:
          $ref: "#/components/schemas/Vendor"
        committedDate:
          anyOf:
          - $ref: "#/components/schemas/Instant"
          - type: "null"
        target_checksum:
          type:
          - string
          - "null"
          description: Assessor checksum of attested target
        assessor_org:
          type:
          - string
          - "null"
          examples:
          - Acme Ltd
        assessor_affirmation:
          type:
          - string
          - "null"
          examples:
          - We claim a verified reproducible build.
        assessor_claim_predicate:
          type:
          - string
          - "null"
          examples:
          - VERIFIED_REPRODUCIBLE_BUILD
        attestation_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/adoptium/temurin-attestations/blob/main/21/jdk_21_0_6_7_x64-linux_MyOrgLtd.xml
        attestation_public_signing_key_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/adoptium/temurin-attestations/blob/main/21/jdk_21_0_6_7_x64-linux_MyOrgLtd.xml.sign.pub
    Binary:
      type: object
      required:
      - os
      - architecture
      - image_type
      - heap_size
      - updated_at
      - project
      properties:
        os:
          $ref: "#/components/schemas/OperatingSystem"
        architecture:
          $ref: "#/components/schemas/Architecture"
        image_type:
          $ref: "#/components/schemas/ImageType"
        c_lib:
          anyOf:
          - $ref: "#/components/schemas/CLib"
          - type: "null"
        jvm_impl:
          $ref: "#/components/schemas/JvmImpl"
        package:
          $ref: "#/components/schemas/Package"
          type: object
        installer:
          $ref: "#/components/schemas/Installer"
          type: object
        heap_size:
          $ref: "#/components/schemas/HeapSize"
        download_count:
          type: integer
          format: int64
          examples:
          - 3899
        updated_at:
          $ref: "#/components/schemas/DateTime"
        scm_ref:
          type:
          - string
          - "null"
          examples:
          - dd28d6d2cde2b931caf94ac2422a2ad082ea62f0beee3bf7057317c53093de93
        project:
          $ref: "#/components/schemas/project"
    BinaryAssetView:
      type: object
      required:
      - release_name
      - release_link
      properties:
        binary:
          $ref: "#/components/schemas/Binary"
          type: object
        release_name:
          type: string
          examples:
          - jdk8u162-b12_openj9-0.8.0
        release_link:
          type: string
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-openj9-releases/ga/tag/jdk8u162-b12_openj9-0.8.0
        vendor:
          $ref: "#/components/schemas/Vendor"
          type: object
        version:
          $ref: "#/components/schemas/VersionData"
          type: object
    CLib:
      type: string
      enum:
      - musl
      - glibc
    DateTime:
      type: string
      description: <p>Date/time. When only a date is given the time is set to the
        end of the given day. <ul> <li>2020-01-21</li> <li>2020-01-21T10:15:30</li>
        <li>20200121</li> <li>2020-12-21T10:15:30Z</li> <li>2020-12-21+01:00</li>
        </ul></p>
    HeapSize:
      type: string
      enum:
      - normal
      - large
      examples:
      - normal
    ImageType:
      type: string
      enum:
      - jdk
      - jre
      - testimage
      - debugimage
      - staticlibs
      - sources
      - sbom
      - jmods
      examples:
      - jdk
    Installer:
      type: object
      required:
      - name
      - link
      properties:
        name:
          type: string
          examples:
          - OpenJDK8U-jre_x86-32_windows_hotspot_8u212b04.msi
        link:
          type: string
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-binaries/ga/download/jdk8u212-b04/OpenJDK8U-jre_x86-32_windows_hotspot_8u212b04.msi
        size:
          type: integer
          format: int64
          examples:
          - 82573385
        checksum:
          type:
          - string
          - "null"
          examples:
          - dd28d6d2cde2b931caf94ac2422a2ad082ea62f0beee3bf7057317c53093de93
        checksum_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-openj9-releases/ga/download/jdk8u162-b12_openj9-0.8.0/OpenJDK8-OPENJ9_x64_Linux_jdk8u162-b12_openj9-0.8.0.tar.gz.sha256.txt
        signature_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/AdoptOpenJDK/openjdk11-upstream-binaries/releases/download/jdk-11.0.5%2B10/OpenJDK11U-jdk_x64_linux_11.0.5_10.tar.gz.sign
        download_count:
          type: integer
          format: int64
          examples:
          - 2
        metadata_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-openj9-releases/ga/download/jdk8u162-b12_openj9-0.8.0/OpenJDK8-OPENJ9_x64_Linux_jdk8u162-b12_openj9-0.8.0.tar.gz.json
    Instant:
      type: string
      format: date-time
      examples:
      - 2022-03-10T16:15:50Z
    JvmImpl:
      $ref: "#/components/schemas/AdoptiumJvmImpl"
    OperatingSystem:
      type: string
      enum:
      - linux
      - windows
      - mac
      - solaris
      - aix
      - alpine-linux
    Package:
      type: object
      required:
      - name
      - link
      properties:
        name:
          type: string
          examples:
          - OpenJDK8U-jre_x86-32_windows_hotspot_8u212b04.msi
        link:
          type: string
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-binaries/ga/download/jdk8u212-b04/OpenJDK8U-jre_x86-32_windows_hotspot_8u212b04.msi
        size:
          type: integer
          format: int64
          examples:
          - 82573385
        checksum:
          type:
          - string
          - "null"
          examples:
          - dd28d6d2cde2b931caf94ac2422a2ad082ea62f0beee3bf7057317c53093de93
        checksum_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-openj9-releases/ga/download/jdk8u162-b12_openj9-0.8.0/OpenJDK8-OPENJ9_x64_Linux_jdk8u162-b12_openj9-0.8.0.tar.gz.sha256.txt
        signature_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/AdoptOpenJDK/openjdk11-upstream-binaries/releases/download/jdk-11.0.5%2B10/OpenJDK11U-jdk_x64_linux_11.0.5_10.tar.gz.sign
        download_count:
          type: integer
          format: int64
          examples:
          - 2
        metadata_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-openj9-releases/ga/download/jdk8u162-b12_openj9-0.8.0/OpenJDK8-OPENJ9_x64_Linux_jdk8u162-b12_openj9-0.8.0.tar.gz.json
    Release:
      type: object
      required:
      - id
      - release_link
      - release_name
      - timestamp
      - updated_at
      - binaries
      - release_type
      - version_data
      properties:
        id:
          type: string
          examples:
          - VXNlci0xMA==
        release_link:
          type: string
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-openj9-releases/ga/tag/jdk8u162-b12_openj9-0.8.0
        release_name:
          type: string
          examples:
          - jdk8u162-b12_openj9-0.8.0
        timestamp:
          $ref: "#/components/schemas/DateTime"
        updated_at:
          $ref: "#/components/schemas/DateTime"
        binaries:
          type: array
          items:
            $ref: "#/components/schemas/Binary"
        download_count:
          type: integer
          format: int64
          examples:
          - 7128
        release_type:
          $ref: "#/components/schemas/ReleaseType"
        vendor:
          $ref: "#/components/schemas/Vendor"
        version_data:
          $ref: "#/components/schemas/VersionData"
        source:
          anyOf:
          - $ref: "#/components/schemas/SourcePackage"
          - type: "null"
        release_notes:
          anyOf:
          - $ref: "#/components/schemas/ReleaseNotesPackage"
          - type: "null"
        aqavit_results_link:
          type:
          - string
          - "null"
          examples:
          - https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.6%2B10/AQAvitTapFiles.tar.gz
    ReleaseNote:
      type: object
      required:
      - id
      properties:
        id:
          type: string
        title:
          type:
          - string
          - "null"
        priority:
          type:
          - string
          - "null"
        component:
          type:
          - string
          - "null"
        subcomponent:
          type:
          - string
          - "null"
        link:
          type:
          - string
          - "null"
        type:
          type:
          - string
          - "null"
        backportOf:
          type:
          - string
          - "null"
    ReleaseNotesPackage:
      type: object
      required:
      - name
      - link
      properties:
        name:
          type: string
          examples:
          - OpenJDK8U-sources_8u232b09.tar.gz
        link:
          type: string
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-upstream-binaries/releases/download/jdk8u232-b09/OpenJDK8U-sources_8u232b09.tar.gz
        size:
          type: integer
          format: int64
          examples:
          - 82573385
    ReleaseType:
      type: string
      enum:
      - ga
      - ea
      default: ga
    SortMethod:
      type: string
      enum:
      - DEFAULT
      - DATE
      description: "DEFAULT sort order is by: version, then date, then name, then\
        \ id. DATE sorts by date, then version, then name, then id."
      default: DEFAULT
    SortOrder:
      type: string
      enum:
      - ASC
      - DESC
      default: DESC
    SourcePackage:
      type: object
      required:
      - name
      - link
      properties:
        name:
          type: string
          examples:
          - OpenJDK8U-sources_8u232b09.tar.gz
        link:
          type: string
          examples:
          - https://github.com/AdoptOpenJDK/openjdk8-upstream-binaries/releases/download/jdk8u232-b09/OpenJDK8U-sources_8u232b09.tar.gz
        size:
          type: integer
          format: int64
          examples:
          - 82573385
    StatsSource:
      type: string
      enum:
      - github
      - dockerhub
      - all
      examples:
      - all
      default: all
    Vendor:
      $ref: "#/components/schemas/AdoptiumVendor"
    VersionData:
      type: object
      required:
      - semver
      - openjdk_version
      properties:
        major:
          type: integer
          format: int32
        minor:
          type: integer
          format: int32
        security:
          type: integer
          format: int32
        patch:
          type:
          - integer
          - "null"
          format: int32
        pre:
          type:
          - string
          - "null"
        adopt_build_number:
          type:
          - integer
          - "null"
          format: int32
        semver:
          type: string
          examples:
          - 11.0.0+28
        openjdk_version:
          type: string
          examples:
          - 11.0.4+10-201907081820
        build:
          type: integer
          format: int32
        optional:
          type:
          - string
          - "null"
    project:
      type: string
      enum:
      - jdk
      - valhalla
      - metropolis
      - jfr
      - shenandoah
      description: Project
      default: jdk
info:
  description: ""
  title: v3
  version: 3.0.0
servers:
- url: https://api.adoptium.net
- url: https://staging-api.adoptium.net
tags:
- name: Assets
- name: Attestations
- name: Binary
- name: Checksum
- name: Installer
- name: Release Info
- name: Signature
- name: Types
- name: Version
paths:
  /v3/assets/feature_releases/{feature_version}/{release_type}:
    get:
      summary: Returns release information
      description: List of information about builds that match the current query
      operationId: searchReleases
      tags:
      - Assets
      parameters:
      - description: "\n<p>\n    Feature release version you wish to download. Feature\
          \ versions are whole numbers e.g. <code>8,11,16,17,18</code>.\n</p>\n<p>\n\
          \    Available Feature versions can be obtained from \n    <a href=\"https://api.adoptium.net/v3/info/available_releases\"\
          >https://api.adoptium.net/v3/info/available_releases</a>\n</p>\n"
        name: feature_version
        required: true
        schema:
          type: integer
          examples:
          - 8
        in: path
      - description: |2

          <p>Type of release. Either a release version, known as General Availability(ga) or an Early Access(ea) </p>
        name: release_type
        required: true
        in: path
        schema:
          $ref: "#/components/schemas/ReleaseType"
      - description: Architecture
        name: architecture
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/Architecture"
          - type: "null"
      - description: '<p>Return binaries whose updated_at is before the given date/time.
          When a date is given the match is inclusive of the given day. <ul> <li>2020-01-21</li>
          <li>2020-01-21T10:15:30</li> <li>20200121</li> <li>2020-12-21T10:15:30Z</li>
          <li>2020-12-21+01:00</li> </ul></p> '
        name: before
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/DateTime"
          - type: "null"
      - description: "C Lib type, typically would imply image_type has been set to\
          \ staticlibs"
        name: c_lib
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/CLib"
          - type: "null"
      - description: Heap Size
        name: heap_size
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/HeapSize"
          - type: "null"
      - description: Image Type
        name: image_type
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/ImageType"
          - type: "null"
      - description: JVM Implementation
        name: jvm_impl
        required: false
        in: query
        schema:
          $ref: "#/components/schemas/JvmImpl"
      - description: Operating System
        name: os
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/OperatingSystem"
          - type: "null"
      - description: Pagination page number
        name: page
        required: false
        schema:
          type: integer
          default: 0
        in: query
      - description: Pagination page size
        name: page_size
        required: false
        schema:
          type: integer
          default: 10
          maximum: 20
        in: query
      - description: Project
        name: project
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/project"
          - type: "null"
      - description: Result sort method
        name: sort_method
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/SortMethod"
          - type: "null"
      - description: Result sort order
        name: sort_order
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/SortOrder"
          - type: "null"
      - description: <p>Vendor of the binary. This is the organisation that produced
          the binary package.</p>
        name: vendor
        required: false
        in: query
        schema:
          $ref: "#/components/schemas/Vendor"
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Release"
        "400":
          description: bad input parameter
  /v3/assets/latest/{feature_version}/{jvm_impl}:
    get:
      summary: Returns list of latest assets for the given feature version and jvm
        impl
      operationId: getLatestAssets
      tags:
      - Assets
      parameters:
      - description: "\n<p>\n    Feature release version you wish to download. Feature\
          \ versions are whole numbers e.g. <code>8,11,16,17,18</code>.\n</p>\n<p>\n\
          \    Available Feature versions can be obtained from \n    <a href=\"https://api.adoptium.net/v3/info/available_releases\"\
          >https://api.adoptium.net/v3/info/available_releases</a>\n</p>\n"
        name: feature_version
        required: true
        schema:
          type: integer
          examples:
          - 8
        in: path
      - description: JVM Implementation
        name: jvm_impl
        required: true
        in: path
        schema:
          $ref: "#/components/schemas/JvmImpl"
      - description: Architecture
        name: architecture
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/Architecture"
          - type: "null"
      - description: Image Type
        name: image_type
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/ImageType"
          - type: "null"
      - description: Operating System
        name: os
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/OperatingSystem"
          - type: "null"
      - description: <p>Vendor of the binary. This is the organisation that produced
          the binary package.</p>
        name: vendor
        required: false
        in: query
        schema:
          $ref: "#/components/schemas/Vendor"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BinaryAssetView"
  /v3/assets/release_name/{vendor}/{release_name}:
    get:
      summary: Returns release information
      description: List of releases with the given release name
      operationId: getReleaseInfo
      tags:
      - Assets
      parameters:
      - description: 'Name of the release i.e '
        name: release_name
        required: true
        in: path
        schema:
          type: string
      - description: <p>Vendor of the binary. This is the organisation that produced
          the binary package.</p>
        name: vendor
        required: true
        in: path
        schema:
          $ref: "#/components/schemas/Vendor"
      - description: Architecture
        name: architecture
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/Architecture"
          - type: "null"
      - description: "C Lib type, typically would imply image_type has been set to\
          \ staticlibs"
        name: c_lib
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/CLib"
          - type: "null"
      - description: Heap Size
        name: heap_size
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/HeapSize"
          - type: "null"
      - description: Image Type
        name: image_type
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/ImageType"
          - type: "null"
      - description: JVM Implementation
        name: jvm_impl
        required: false
        in: query
        schema:
          $ref: "#/components/schemas/JvmImpl"
      - description: Operating System
        name: os
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/OperatingSystem"
          - type: "null"
      - description: Project
        name: project
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/project"
          - type: "null"
      responses:
        "200":
          description: Release with the given vendor and name
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Release"
        "400":
          description: bad input parameter
        "404":
          description: no releases match the request
        "500":
          description: multiple releases match the request
  /v3/assets/version/{version}:
    get:
      summary: Returns release information about the specified version.
      description: 'List of information about builds that match the current query '
      operationId: searchReleasesByVersion
      tags:
      - Assets
      parameters:
      - description: |2

          Java version range (maven style) of versions to include.

          e.g:
          * `11.0.4.1+11.1`
          * `[1.0,2.0)`
          * `(,1.0]`

          Details of maven version ranges can be found at
              <https://maven.apache.org/enforcer/enforcer-rules/versionRanges.html>
        name: version
        required: true
        in: path
        schema:
          type: string
      - description: Architecture
        name: architecture
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/Architecture"
          - type: "null"
      - description: "C Lib type, typically would imply image_type has been set to\
          \ staticlibs"
        name: c_lib
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/CLib"
          - type: "null"
      - description: Heap Size
        name: heap_size
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/HeapSize"
          - type: "null"
      - description: Image Type
        name: image_type
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/ImageType"
          - type: "null"
      - description: JVM Implementation
        name: jvm_impl
        required: false
        in: query
        schema:
          $ref: "#/components/schemas/JvmImpl"
      - description: Include only LTS releases
        name: lts
        required: false
        in: query
        schema:
          type:
          - boolean
          - "null"
      - description: Operating System
        name: os
        required: false
        in: query
        schema:
          anyOf:
          - $ref: "#/components/schemas/OperatingSystem"
          - type: "null"
      - description: Pagination page number
        name: page
        required: false
