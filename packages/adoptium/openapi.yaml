                      - 10
                      - 11
                      - 12
                      - 13
                      - 14
                    items:
                      type: integer
                      format: int32
                    description: The versions for which adopt have produced a ga release
                  available_lts_releases:
                    type: array
                    examples:
                    - - 8
                      - 11
                    items:
                      type: integer
                      format: int32
                    description: The LTS versions for which adopt have produced a
                      ga release
                  most_recent_lts:
                    type: integer
                    format: int32
                    examples:
                    - 11
                    description: The highest LTS version for which adopt have produced
                      a ga release
                  most_recent_feature_release:
                    type: integer
                    format: int32
                    examples:
                    - 13
                    description: The highest version (LTS or not) for which adopt
                      have produced a ga release
                  most_recent_feature_version:
                    type: integer
                    format: int32
                    examples:
                    - 15
                    description: "The highest version (LTS or not) for which we have\
                      \ produced a build, this may be a version that has not yet produced\
                      \ a ga release"
                  tip_version:
                    type: integer
                    format: int32
                    examples:
                    - 15
                    description: The version that is currently in development at openjdk
